<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            align-items: flex-start;
            background-color: #f5f5f5;
        }

        .left-panel {
            width: 25%;
            padding: 20px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-panel h2 {
            color: #333;
        }

        .left-panel ul {
            list-style: none;
            padding: 0;
        }

        .left-panel li {
            margin-bottom: 10px;
        }

        .left-panel a {
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .left-panel a:hover {
            color: #333;
        }

        .profile-section {
            width: 75%;
            margin-left: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .profile-section h3 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-top: 20px;
            color: #333;
        }

        form {
            max-width: 400px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="left-panel">
        <h2>Settings</h2>
        <ul>
            <li><a href="#myDetails">My Details</a></li>
            <li><a href="#location">Location</a></li>
            <li><a href="#address">Address</a></li>
            <li><a href="#customerSupport">Customer Support</a></li>
            <li><a href="shopkeeper.html">SHOP KEEPER</a></li>
        </ul>
        <div class="container">
            <h1>Shopkeeper Page</h1>
        
            <a href="shopkeeper.html">Shopkeeper Profile</a>
        
            <form id="shopkeeperForm">
              </form>
        
            </div>
        
    </div>
      


    <div class="profile-section">
        <h2>My Profile</h2>

        <img src="profile_picture.jpg" alt="My Profile Picture" style="max-width: 100%; height: auto;">

        <h3>Personal Details</h3>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <h3>Security Information</h3>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Update Details</button>
        </form>
    </div>

</body>
</html>
