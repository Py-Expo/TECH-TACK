<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .category {
            margin-bottom: 30px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .category h2 {
            margin-top: 0;
            font-size: 24px;
            color: #555;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .offer {
            margin-bottom: 15px;
        }

        .offer h3 {
            margin-top: 0;
            font-size: 18px;
            color: #007bff;
        }

        .offer p {
            margin-bottom: 0;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>OUTFITS</h1>
    
    <div class="category" id="fashion">
        <h2>Fashion Store</h2>
        <div class="offer">
            <h3>Offer 1: 20% off on all clothing items</h3>
            <p>Valid until March 31st, 2024</p>
        </div>
        <div class="offer">
            <h3>Offer 2: RED THREADS</h3>
            <h4>30% off on men"s outfits</h4>
            <p>Valid until April 15th, 2024</p>
        </div>
    </div>
    
    
     

</body>
</html>
